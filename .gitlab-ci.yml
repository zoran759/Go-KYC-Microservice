stages:
  - test
  - build
  - docker

test:
  stage: test
  image: golang:stretch
  script:
  - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/".insteadOf "https://gitlab.com/"
  - git clone -b $CI_COMMIT_REF_NAME $CI_REPOSITORY_URL $GOPATH/src/modulus/$CI_PROJECT_NAME
  - git clone https://gitlab.com/lambospeed/licensing-client.git $GOPATH/src/modulus/common/licensing-client
  - go get -d -v ./...
  - go get github.com/jarcoal/httpmock github.com/onsi/ginkgo/ginkgo github.com/onsi/gomega/... github.com/stretchr/testify gopkg.in/jarcoal/httpmock.v1
  - cd $GOPATH/src/modulus/$CI_PROJECT_NAME
  - go test -cover ./...

build:
  stage: build
  image: golang:alpine
  before_script:
  - apk add --no-cache git
  script:
  - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/".insteadOf "https://gitlab.com/"
  - git clone -b $CI_COMMIT_REF_NAME $CI_REPOSITORY_URL $GOPATH/src/modulus/$CI_PROJECT_NAME
  - git clone https://gitlab.com/lambospeed/licensing-client.git $GOPATH/src/modulus/common/licensing-client
  - go get -d -v ./...
  - cd main
  - go build -o kyc
  artifacts:
    paths:
    - main/kyc
    expire_in: 1 day

docker:
  only:
  - master
  stage: docker
  image: docker
  services:
  - docker:dind
  script:
  - mv Dockerfile main/
  - cd main
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  - docker build -t registry.gitlab.com/lambospeed/kyc .
  - docker push registry.gitlab.com/lambospeed/kyc
